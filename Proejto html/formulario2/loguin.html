<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset= "UTF-8"/>
        <title>Loguin</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <form id="iForm" class="cForm">
           
            <div id="iFot">
                <img src="icon_user.png" alt="icone de ussuario grande" id="iImg">
            </div> 
            
            <section id="iList" class="cList">

                <p class="cMail">
                    <label for="iMail"><img src="icon_user.png" alt="icone de ussuario"/></label>
                    <input type="email" id="iMail" placeholder="USERNAME">
                </p>

                <p class="cPass">
                    <label for="iPass"><img src="icon_lock.png" alt="icone de cadeado"/></label>
                    <input type="password" id="iPass" placeholder="PASSWORD">
                </p>

                <input type="submit" id="iLog" class="cLog" value="LOGIN">

                <p id="iOpc">
                    <input type="checkbox" id="iChek" class="cChek"/>
                    <label for="iChek" id="iBox"></label>
                    <label for="iChek" id="iRem">Remember me</label>
                </p>
                    <a><i>Forgot your password?</i></a>
            </section>
        </form>
    </body>
<html>
