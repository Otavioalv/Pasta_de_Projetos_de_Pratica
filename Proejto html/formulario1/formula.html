<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8"/>
		<title>LOGUIM</title>
		<link rel="stylesheet" type="text/css"  href="styleloguin.css"/>
	</head>
	
	<body>
	
		<form id="formu">
		
			<section id="buttom class-"tecla"Img"> 
				
				<label for="cArq"><img src="contato-ussuario.png"/></label>
				<button id="addImg"><label for="cArq" >+</label></button> 
				<!-- <input type="button" value="+" id="addImg" for="cArq"/> -->
				
				<input type="file" id="cArq" accept="image/png, image/jpeg" class="istImg"style="display: none;"/>
			</section>
			
			<ul id="title">
				<li>Login</li>
				<li>Sing&nbsp;Up</li>
			</ul>
			
				<section id="loguin">
					<p>
						<label for="cMail">EMAIL</label>
						<input type="email" id="cMail"/>
					</p>
					
					<p>
						<label for="cPass" >PASSWORD</label>
						<input type="password" id="cPass"/>
					</p>
				</section>
				<input type="submit" value="Submit" class="submit">
				<input type="button" value="FORGET YOUR PASSWORD?" class="fyp">
		</form>
	</body>
</html>
